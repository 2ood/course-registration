<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="main">
      <days>
        <day></day>
        <day id="sun">S</day>
        <day id="mon">M</day>
        <day id="tue">T</day>
        <day id="wed">W</day>
        <day id="thu">T</day>
        <day id="fri">F</day>
        <day id="sat">S</day>
      </days>
      <timetable>
        <time class="s10 e11">10</time>
        <time class="s11 e12">11</time>
        <time class="s12 e13">12</time>
        <time class="s13 e14">13</time>
        <time class="s14 e15">14</time>
        <time class="s15 e16">15</time>
        <time class="s16 e17">16</time>
        <time class="s17 e18">17</time>
        <time class="s18 e19">18</time>
        <time class="s19 e20">19</time>
        <time class="s20 e21">20</time>
        <time class="s21 e22">21</time>
        <time class="s22 e23">22</time>

        <course class="mon s10 e12">정치경제학</course>
        <course class="wed s12 e14">사회심리학</course>
        <course class="sat s10 e17">공강</course>
      </timetable>
    </main>

  </body>

</html>
